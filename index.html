<!doctype html>
<html lang="en">
  <head>
    <!-- Ορισμός χαρακτήρων σε UTF-8 για σωστή κωδικοποίηση -->
    <meta charset="UTF-8" />
    <!-- Εικονίδιο (favicon) που εμφανίζεται στην καρτέλα του browser -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Φόρτωση της γραμματοσειράς Montserrat με βάρος 600 από το Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Ρυθμίσεις responsive για σωστή εμφάνιση σε κινητές συσκευές -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Τίτλος της σελίδας που εμφανίζεται στην καρτέλα του browser -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Κύριο div όπου θα "δέσει" το React app -->
    <div id="root"></div>
    <!-- Εισαγωγή του κύριου αρχείου React της εφαρμογής ως module -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
